<meta charset="UTF=-8">

<script>
    function pulaLinha(quantidade = 1) {
        for (let i = 0; i < quantidade; i++)
            document.write("<br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    function ePar(numero) {
        return !(numero & 1);
    }

    let contador = 1;
    while (contador <= 100) {
        if (ePar(contador))
            mostra("O numero " + contador + " Ã© par");
        contador++;
    }
</script>

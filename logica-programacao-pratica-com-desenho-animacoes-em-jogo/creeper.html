<canvas width="600" height="400"></canvas>

<script>
    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'white';
    pincel.fillRect(5, 5, 590, 390);

    // Rosto
    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(125, 50, 350, 300);

    // Olhos
    pincel.fillStyle = 'black';
    pincel.fillRect(170, 90, 90, 90);
    pincel.fillRect(330, 90, 90, 90);

    // Nariz
    pincel.fillRect(260, 180, 70, 100);

    // Boca
    pincel.fillRect(220, 240, 40, 110);
    pincel.fillRect(330, 240, 40, 110);
</script>
